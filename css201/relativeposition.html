<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Positioning</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            border: 10px solid black;
            position: relative;

            /* Check relative positioning by inspect (following properties move the box relative to the current position) */
            top: 10px;
            left: 10px;

        }
    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
</html>
